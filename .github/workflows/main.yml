name: Deploy VPS Azure Blue-Green

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar la llave SSH
      - name: Configurar llave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 3Ô∏è‚É£ Copiar archivos al VPS
      - name: Copiar archivos al VPS
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p 2922 -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/app/


# 4Ô∏è‚É£ Ejecutar deploy Blue-Green
      - name: Ejecutar deploy Blue-Green
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 2922 -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'bash -s' <<'EOF'
            set -e
            cd /home/${{ secrets.SSH_USER }}/app
            
            # Pasar variables de entorno al script
            export DATABASE_URL="${DATABASE_URL}"
            export K6_CLOUD_TOKEN="${K6_CLOUD_TOKEN}"
            
            # üí° CORRECCI√ìN DE LA RUTA:
            bash -x PWA-server/deploy_blue_green.sh 
          EOF
