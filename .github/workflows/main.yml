name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify server structure
        run: |
          echo "Verificando PWA-server..."
          [ -f PWA-server/package.json ] || exit 1
          [ -f PWA-server/src/index.js ] || exit 1
          echo "OK"

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
      
      - name: Lowercase repository name
        id: vars
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_OUTPUT
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:${{ github.sha }}
            ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare remote directories
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2922
          script: |
            set -e
            mkdir -p "$HOME/app/PWA-server" "$HOME/app/nginx/confs"

      - name: Upload deploy script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2922
          source: "PWA-server/deploy_blue_green.sh"
          target: "/home/${{ secrets.SSH_USER }}/app/PWA-server/"
          overwrite: true

      - name: Upload Nginx confs
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2922
          source: "nginx/confs/*"
          target: "/home/${{ secrets.SSH_USER }}/app/nginx/confs/"
          overwrite: true
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2922
          script: |
            set -e
            cd /home/${{ secrets.SSH_USER }}/app
            mkdir -p "$HOME/app/PWA-server" "$HOME/app/nginx/confs"
            
            # Fallback: descargar archivos si no existen
            if [ ! -f PWA-server/deploy_blue_green.sh ]; then
              RAW_SCRIPT_URL="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/PWA-server/deploy_blue_green.sh"
              echo "Descargando deploy_blue_green.sh desde $RAW_SCRIPT_URL"
              curl -fsSL "$RAW_SCRIPT_URL" -o PWA-server/deploy_blue_green.sh
            fi
            if [ ! -f nginx/confs/proxy.blue.conf ]; then
              RAW_BLUE_URL="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/nginx/confs/proxy.blue.conf"
              echo "Descargando proxy.blue.conf desde $RAW_BLUE_URL"
              curl -fsSL "$RAW_BLUE_URL" -o nginx/confs/proxy.blue.conf
            fi
            if [ ! -f nginx/confs/proxy.green.conf ]; then
              RAW_GREEN_URL="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/nginx/confs/proxy.green.conf"
              echo "Descargando proxy.green.conf desde $RAW_GREEN_URL"
              curl -fsSL "$RAW_GREEN_URL" -o nginx/confs/proxy.green.conf
            fi
            chmod +x PWA-server/deploy_blue_green.sh
            
            # Construct image name (convert to lowercase)
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_TAG="ghcr.io/$REPO_LOWER:${{ github.sha }}"
            
            # Deploy using blue-green strategy with environment variables
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export K6_CLOUD_TOKEN="${{ secrets.K6_CLOUD_TOKEN }}"
            export REGISTRY_USER="${{ github.actor }}"
            export REGISTRY_TOKEN="${{ secrets.CR_PAT }}"
            bash PWA-server/deploy_blue_green.sh "$IMAGE_TAG"

  smoke:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Smoke test /health
        run: |
          URL="http://${{ secrets.SSH_HOST }}"
          echo "Probing $URL/health"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL/health")
          [ "$STATUS" = "200" ] || { echo "Health failed with $STATUS"; exit 1; }
          echo "OK"
