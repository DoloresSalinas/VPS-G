name: Deploy a VPS en Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar llave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Copiar archivos al VPS
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p 2922 -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/app/

      - name: Ejecutar deploy Blue-Green en VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 2922 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e
            cd /home/${{ secrets.SSH_USER }}/app

            # Variables de entorno
            export DATABASE_URL='${{ secrets.DATABASE_URL }}'
            export K6_CLOUD_TOKEN='${{ secrets.K6_CLOUD_TOKEN }}'

            # ⚡ Asegurar directorio nginx y archivo ACTIVE
            mkdir -p nginx
            touch nginx/ACTIVE
            chmod 664 nginx/ACTIVE

            # Determinar color a desplegar (Blue <-> Green)
            CURRENT_COLOR=\$(cat nginx/ACTIVE 2>/dev/null || echo 'green')
            if [ \"\$CURRENT_COLOR\" = 'blue' ]; then
              NEXT_COLOR='green'
              PORT=3002
            else
              NEXT_COLOR='blue'
              PORT=3001
            fi
            echo 'Desplegando color:' \$NEXT_COLOR

            # Limpiar contenedores viejos
            docker rm -f vps-g-app-blue vps-g-app-green 2>/dev/null || true

            # Levantar contenedores con Docker Compose
            docker compose -p app down || true
            docker compose -p app up -d --build --remove-orphans

            # Ejecutar script Blue-Green para actualizar NGINX
            bash PWA-server/deploy_blue_green.sh \$NEXT_COLOR

            # Esperar hasta que el contenedor responda
            echo '-> Esperando a que el contenedor responda...'
            END=\$((SECONDS+300))
            while true; do
              STATUS=\$(curl -s -o /dev/null -w '%{http_code}' http://127.0.0.1:\$PORT || echo '000')
              if [ \"\$STATUS\" = '200' ]; then
                echo '✅ Contenedor \$NEXT_COLOR listo en puerto \$PORT!'
                break
              fi
              if [ \$SECONDS -ge \$END ]; then
                echo '❌ Timeout: contenedor \$NEXT_COLOR no respondió'
                exit 1
              fi
              sleep 5
            done

            # Guardar color activo
            echo \$NEXT_COLOR > nginx/ACTIVE

            # Recargar NGINX
            sudo systemctl reload nginx

            # Mostrar contenedores activos
            docker ps
          "
