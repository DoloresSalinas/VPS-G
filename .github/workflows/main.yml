name: Deploy a VPS en Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar llave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Copiar archivos al VPS
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p 2922 -o StrictHostKeyChecking=no" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/app/

      - name: Ejecutar deploy blue-green en VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 2922 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e
            cd /home/${{ secrets.SSH_USER }}/app

            # Variables de entorno
            export DATABASE_URL='${{ secrets.DATABASE_URL }}'
            export K6_CLOUD_TOKEN='${{ secrets.K6_CLOUD_TOKEN }}'

            # ⚡ Asegurar que el directorio nginx y el archivo ACTIVE existen y tienen permisos
            mkdir -p nginx
            touch nginx/ACTIVE
            chmod 664 nginx/ACTIVE

            # Determinar color activo
            COLOR=\$(grep -q blue nginx/ACTIVE && echo green || echo blue)
            echo 'Desplegando color:' \$COLOR

            # ⚡ Eliminar contenedores viejos para evitar conflictos
            docker rm -f vps-g-app-blue vps-g-app-green 2>/dev/null || true

            # Levantar los contenedores nuevos
            docker compose -p app down || true
            docker compose -p app up -d --build --remove-orphans

            # Ejecutar script blue-green para actualizar NGINX
            bash PWA-server/deploy_blue_green.sh \$COLOR
          "


      - name: Listar contenedores en VPS
        run: ssh -i ~/.ssh/id_ed25519 -p 2922 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker ps"

      - name: Verify Blue-Green deployment
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 2922 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash -s <<'EOF'
            ACTIVE_COLOR=$(cat nginx/ACTIVE)
            PORT=$([ "$ACTIVE_COLOR" = "blue" ] && echo 3001 || echo 3002)
            echo "Verificando despliegue en color $ACTIVE_COLOR, puerto $PORT..."
            
            # Esperar hasta 30 segundos a que el contenedor responda
            for i in {1..30}; do
              STATUS=$(curl -s -o /dev/null -w '%{http_code}' http://127.0.0.1:$PORT || echo "000")
              if [ "$STATUS" = "200" ]; then
                echo "✅ Despliegue OK"
                exit 0
              fi
              sleep 1
            done
      
            echo "❌ El contenedor $ACTIVE_COLOR no respondió después de 30 segundos."
            exit 1
          EOF

