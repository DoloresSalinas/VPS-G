name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify application
        run: |
          # Verificación básica sin tests
          echo "Verificando estructura de la aplicación..."
          [ -f package.json ] && echo "✓ package.json encontrado" || exit 1
          [ -f index.js ] && echo "✓ index.js encontrado" || exit 1
          echo "Aplicación verificada correctamente"

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Lowercase repository name
        id: vars
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_OUTPUT
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:${{ github.sha }}
            ghcr.io/${{ steps.vars.outputs.REPO_LOWER }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2922
          script: |
            set -e
            cd /home/${{ secrets.SSH_USER }}/app
            
            # Pull latest code
            git pull origin main
            
            # Ensure scripts are executable
            chmod +x Scripts/*.sh
            chmod +x nginx/*.sh
            
            # Construct image name (convert to lowercase)
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_TAG="ghcr.io/$REPO_LOWER:${{ github.sha }}"
            
            # Deploy using blue-green strategy with environment variables
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            K6_CLOUD_TOKEN="${{ secrets.K6_CLOUD_TOKEN }}" \
            bash Scripts/deploy_blue_green.sh "$IMAGE_TAG"
